<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SSO单点登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">SSO单点登录</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username"
                           name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password"
                           name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <span class="errMsg" id="errMsg" style="display: none">错误提示</span>
                </div>
                <div class="form-group col-md-offset-9">
                    <button class="btn btn-success pull-right" type="submit" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        bindEvent();
    });
    function bindEvent() {
        //回车登录
        $(document).on('keyup', 'body', function (e) {
            var key = window.event ? e.keyCode : e.which;
            if (key == 13) {
                login();
            }
        });
        //登录按钮登录
        $(document).on('click', 'button[name="submit"]', function () {
            login();
        });
    }
    //用户密码登录
    function login() {
        //获取用户名、密码
        var username = $("#username").val();
        var password = $("#password").val();

        if (username == null || username === "") {
            $("#errMsg").text("请输入登陆用户名！");
            $("#errMsg").attr("style", "display:block");
            return;
        }
        if (password == null || password === "") {
            $("#errMsg").text("请输入登陆密码！");
            $("#errMsg").attr("style", "display:block");
            return;
        }

        $.ajax({
            url: "/check",
            type: "POST",
            dataType: "json",
            async: false,
            data: {
                "username": username,
                "password": password
            },
            success: function (res) {
                if (res.code == "200") {
                    $("#errMsg").attr("style", "display:none");

                    if (res.data != null){
                        window.location.href = res.data;
                    }else{
                        window.location.href = '/user/userIndex';
                    }
                } else {
                    $("#errMsg").text(res.msg);
                    $("#errMsg").attr("style", "display:block");
                }
            }
        });
    }
</script>
</body>
</html>
